# base
spring.application.name=miaosha
server.port=8080
#Mybatis-plus
mybatis-plus.mapper-locations=classpath:com/itheilv/miaosha/mapper/xml/*.xml
#Druid
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.url=jdbc:mysql://123.56.141.164:3306/miaosha?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.druid.username=root
spring.datasource.druid.password=root
#Redis
spring.redis.database=0
spring.redis.host=123.56.141.164
spring.redis.port=6379
spring.redis.password=
#很多人这里都写0
spring.redis.timeout=3000
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=50
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=50
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=5